<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">-->
</head>
<body>
<div class="login-contain">
    <div class="login">
        <h1 class="login-logo"></h1>
        <p class="login-title">在线点餐系统登录</p>
        <form>
            <input type="text" class="login-user" value="" placeholder="请输入用户名" id="username">
            <input type="password" class="login-pw" placeholder="请输入密码" id="password">
            <div class="bak-div">
            </div>
            <input type="button" value="登录" class="login-btn" onclick="return login()">
            <div class="find-div">
                <a href = "register.html"><input type="button" value="注册" class="register-btn"></a>
            </div>
        </form>
    </div>
</div>
<script src="../js/configs.js"></script>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
<script type="text/ecmascript" src="../js/md5.js"></script>
</body>
</html>
